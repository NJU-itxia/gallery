---
layout: default
---
<div id="container">
<div id="grid" data-columns class="cols">
    {% for photo in site.data.photos %}
    <div class="box" style="background-color:#{{photo.color}}">
       {% if photo.img %}
          <img class="feat-image" src={{ "/images/" | prepend: site.baseurl | append: photo.img }} alt="{{photo.title}}">
       {% endif %}
          <div class="container">
            <h4>{{photo.title}}</h4>
            <!-- <p>{{photo.description}}</p> -->
             <div class="action">{{ photo.date | date: '%B %d, %Y' }}<!-- <a href="{{photo.url | prepend: site.baseurl}}"><i class="fa fa-arrow-right" aria-hidden="true"></i></a> --></div> 
        </div>   
    </div>
   {% endfor %}

</div>
</div>

<script src="{{site.baseurl}}/js/salvattore.min.js"></script>
